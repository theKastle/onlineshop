<div class="ui image-upload segment">
  <img style="margin-bottom: 10px" class="ui medium rounded image">
  <input id="file" name="file" type="file">
  <button class="ui button" (click)="upload()" type="button">Upload</button>
  <div *ngFor="let item of files" class="ui progress">
    <div class="bar" style="transition-duration: 108ms" [ngStyle]="{ 'width': item.progress + '%' }">
      <div class="progress"></div>
    </div>
    <div class="label">Uploading Files</div>
  </div>
</div>
